<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;400;500&display=swap" rel="stylesheet" />
  <link rel="icon" href="./_images/subject_icons/JS.png" />
  <link rel="stylesheet" href="./_styles/home_page/home.css" />
  <link rel="stylesheet" href="./_styles/prime_styles/prism_load.css" />
  <!--  -->
  <script type="module" src="./_scripts/startup.js" defer></script>
  <script type="text/javascript" src="./_scripts/prime_library/prism.js" defer></script>
  <script type="text/javascript" src="./_scripts/prime_library/prism_normalize.js" defer></script>
  <title>CodeNote Snippet</title>
 </head>
 <body sidebar="true" api-system="false" active-form="" max-content="disabled">
  <div class="body-container">
   <!--  -->
   <div class="open-sidebar-btn">
    <i class="svg menu-svg open-menu-style"></i>
   </div>
   <!--  -->

   <aside class="sideBar">
    <!-- ########################## Start SideBar header content ################ -->
    <div class="sideBar-container">
     <header class="sideBar-header">
      <!-- <div class="search-content">
         <i class="svg search-svg search-btn"></i>
         <input class="search-input" type="text" placeholder="Search" />
        </div> -->

      <h1 class="side-title-header">CodeSnippet - NoteApp v1.5</h1>

      <div class="close-sideMenu-btn">
       <i class="svg close-svg close-menu-style"></i>
      </div>
     </header>

     <!-- ########################## End SideBar header content ################ -->

     <!-- ########################## Start create New Subject Folder ################ -->
     <section class="create-subject-container">
      <div class="create-subject-content">
       <a class="create-new-subject-btn">
        <i class="svg add-svg add-svg-style"></i>
        <p class="create-btn-text">Create New Subject Folder</p>
       </a>
      </div>
     </section>

     <!-- ########################## Start SideBar menu content ################ -->

     <section class="sideBar-subjects-menu">
      <div class="content-wrapper">
       <!-- ------------------- -->
       <!--  Menu_List_Content  -->
       <!-- ------------------- -->
      </div>
     </section>
     <!-- ########################## End SideBar menu content ################ -->

     <section class="sideBar-footer">
      <h1 class="footer-title">Developed by - Ahmed Hamood</h1>
      <div class="home-btn-content">
       <i class="svg home-svg home-btn"></i>
      </div>
     </section>

     <!-- ########################## Start SideBar menu content ################ -->
    </div>
    <!-- ########################## End SideBar header content ################ -->
   </aside>

   <!-- ########################## start Main Content ################ -->

   <main class="main-content-container">
    <div class="main-content-container-wrapper">
     <!-- nav header - topic title - url path -->
     <div class="main-content-header">
      <!-- nav header path start -->
      <div class="nav-header-container">
       <header class="path-view-content-header">
        <ul></ul>
       </header>
       <!-- nav header path End -->

       <!-- nav header title start -->
       <div class="nav-content-header">
        <div class="nav-history-container">
         <div class="history-nav-arrow-content go-back-btn">
          <img src="./_images/icons/backArrow-icon.png" title="Previous File" class="historyBtn back" />
         </div>
         <p class="nav-title-header" title="copy path"></p>
         <!--  -->
         <div class="expand-width-svg-btn"><i class="svg expand-width-svg expand-width-svg-style"></i></div>
         <!--  -->

         <div class="history-nav-arrow-content go-forward-btn">
          <img src="./_images/icons/backArrow-icon.png" title="Next File" class="historyBtn forward" />
         </div>
        </div>

        <!-- Here Start side list topics content - side-->
        <div class="side-list-titles-nav-content"></div>
        <!-- Here End side list topics content - side-->

        <!-- Here titles-list-menu-active-btn -->
        <div class="titles-list-menu-active-btn">
         <i class="svg topic-menu-svg topic-menu-style"></i>
        </div>

        <!--  -->
        <div class="vs-code-opener-svg-btn">
         <i class="svg vscode-svg vscode-opener-svg-style"></i>
         <span></span>
        </div>
        <!--  -->
       </div>
       <!-- nav header title End -->
      </div>

      <!-- Here side list topics content - side-->
      <!-- <div class="side-list-titles-nav-content"></div> -->

      <!-- nav header ends -->
     </div>

     <!-- render document content start here -->
     <div id="page-content-render-container">
      <div id="page-content-wrapper">
       <!-- Here content -->
      </div>
     </div>
     <!-- render document content ends here -->
    </div>

    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

    <section class="subject-form-container">
     <div class="subject-form-container-wrapper">
      <div class="subject-form-input-content">
       <!-- here form input is placed-->
      </div>
      <!-- Submit buttons -->
      <div class="subject-form-submit-content">
       <div class="submit-inner-content">
        <a class="create-f-btn create-form-button" href="#"> <span>Create</span> </a>
        <a class="create-f-btn cancel-form-button" href="#"> <span>Cancel</span></a>
       </div>
      </div>
     </div>
     <!-- -------------- -->
    </section>

    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
   </main>
   <!-- ########################## End Main Content ################ -->

   <!-- ########################## Start Other elements   ################ -->

   <div id="blank-modal"></div>

   <div class="options-menu-container">
    <div class="option-menu-content-wrapper">
     <div class="option-btn">
      <span class="option-text"> Add Folder </span>
     </div>

     <div class="option-btn">
      <span class="option-text" href="#"> Add Topic </span>
     </div>

     <div class="option-btn">
      <span class="option-text" href="#"> Add Documentation </span>
     </div>

     <div class="options-menu-separator"></div>

     <div class="option-btn">
      <span class="option-text" href="#"> Open in New Tab</span>
     </div>

     <div class="option-btn">
      <span class="option-text" href="#"> Move Folder</span>
     </div>

     <div class="option-btn">
      <span class="option-text" href="#"> Update Folder</span>
     </div>

     <div class="options-menu-separator"></div>

     <div class="option-btn delete-btn">
      <span class="option-text" href="#"> Delete Folder </span>
     </div>
    </div>
   </div>

   <!-- ########################## End Other elements   ################ -->
  </div>
  <script src="/reload/reload.js"></script>
  <audio id="Press" src="./sounds/Press.wav" preload="auto" controls="none" style="display: none"></audio>
 </body>
</html>
